<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-slate-800">
    <div class="flex flex-col h-screen max-h-screen min-h-screen">
      <div class="flex grow">
        <div class="flex flex-col grow bg-slate-900 max-h-full justify-center">
          <div class="w-full">
            <h3>Processed Image</h3>
            <b>Size:</b> <span id="size"></span>
            <span>
              | Width: <span id="imgWidth"></span> | Height:
              <span id="imgHeight"></span>
            </span>
          </div>
          <div
            id="img-processing"
            class="h-full max-w-full max-h-full flex justify-center"
          >
            <img id="compressedImage" />
          </div>
        </div>
        <div class="w-48 flex flex-col shrink-0">
          <a
            href="./audio.html"
            class="px-4 py-3 text-center bg-yellow-500 w-full"
          >
            to Audio Processing
          </a>
          <label for="image1" class="w-full" id="uploadButton"
            ><div class="px-4 py-3 text-center bg-teal-700" role="button">
              Upload Image
            </div></label
          >
          <button
            class="px-4 py-3 text-center bg-red-700 w-full hidden"
            id="resetButton"
          >
            Clear Image
          </button>
          <input class="hidden w-0" type="file" name="image" id="image1" />
          <div id="img-control" style="display: none" class="mt-2">
            <h4 class="font-bold text-center">Original Image</h4>
            <img src="" id="blah" />
            <p>Size: <span id="original-size"></span></p>
            <p>
              Width: <span id="originalImgWidth"></span> | Height:
              <span id="originalImgHeight"></span>
            </p>
            <label for="scale" class="text-center block p-3 text-lg font-bold"
              >Compress</label
            >
            <div class="aspect-square flex justify-center items-center">
              <input
                type="range"
                class="w-full block bg-gray-200 rounded-lg appearance-none cursor-pointer rotate-90"
                id="scale"
                min="0"
                max="100"
                value="100"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-around items-center h-24">
        <div class="flex flex-col w-full px-8 items-center gap-2">
          <label for="grayscale" class="form-label">Grayscale</label>
          <input
            type="range"
            class="w-full block bg-gray-200 rounded-lg appearance-none cursor-pointer"
            id="grayscale"
          />
        </div>
        <div class="flex flex-col w-full px-8 items-center gap-2">
          <label for="blur" class="form-label">Blur</label>
          <input
            type="range"
            class="w-full block bg-gray-200 rounded-lg appearance-none cursor-pointer"
            id="blur"
          />
        </div>
        <script src="./index.js"></script>
      </div>
    </div>
  </body>
</html>
